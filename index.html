    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* A deep, dark background for better contrast and a modern feel */
      .deep-space-bg {
        background-color: #090a0f; /* Fallback for older browsers */
        background-image: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
        height: 100%;
        min-height: 100vh;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .view-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      @keyframes shimmer-bg {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }
      .animate-shimmer {
        background: linear-gradient(to right, transparent 0%, #4a5568 50%, transparent 100%);
        background-size: 1000px 100%;
        animation: shimmer-bg 2.5s linear infinite;
      }

      @keyframes pulse-bar {
        0%, 100% { transform: scaleY(0.4); opacity: 0.7; }
        50% { transform: scaleY(1); opacity: 1; }
      }
      .animate-pulse-bar {
        animation: pulse-bar 1.2s infinite ease-in-out;
      }
    </style>
